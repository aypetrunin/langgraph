volumes:
  langgraph-data:
    driver: local

services:
  langgraph-redis:
    image: redis:6
    healthcheck:
      test: redis-cli ping
      interval: 5s
      timeout: 1s
      retries: 5
    networks:
      - zena-network

  langgraph-postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - postgres
      - -c
      - shared_preload_libraries=vector
    volumes:
      - langgraph-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U postgres
      start_period: 10s
      timeout: 1s
      retries: 5
      interval: 60s
      start_interval: 1s
    networks:
      - zena-network

  langgraph-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: "zena_langgraph_api:${ENV}"
    expose:
      - "8000"
    # ports:  # <-- НЕ публикуем напрямую, чтобы 18123 занял nginx
    #   - "${LANGGRAPH_API_PORT}:8000"
    depends_on:
      langgraph-redis:
        condition: service_healthy
      langgraph-postgres:
        condition: service_healthy
      mcpsrv:
        condition: service_healthy
    environment:
      REDIS_URI: redis://langgraph-redis:6379
      POSTGRES_URI: postgres://postgres:postgres@langgraph-postgres:5432/postgres?sslmode=disable
    healthcheck:
      test: python /api/healthcheck.py
      interval: 60s
      start_interval: 1s
      start_period: 10s
    env_file:
      - ../deploy/dev.env
    networks:
      - zena-network

  cors_proxy:
    image: nginx:alpine
    depends_on:
      - langgraph-api
    ports:
      - "${LANGGRAPH_API_PORT}:8080"   # 18123:8080
    volumes:
      - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf
    networks:
      - zena-network
